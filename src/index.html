<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleships</title>
  </head>
  <body>
    <div class="content">
      <div class="buttonDiv">
        <button class="rotateButton" hidden>Rotate Ship</button>
        <button class="newGameButton">New Game</button>
        <button class="shuffleShipsButton">Shuffle</button>
      </div>
      <div class="gameDiv">
        <div class="boardArea p1Area">
          <h1 class="p1Header playerInfo">Player 1</h1>
          <h2 class="p1Turn turnInfo" hidden>Your turn!</h1>
          <div class="gameBoard board1"></div>
        </div>
        <div class="boardArea p2Area">
          <h1 class="p2Header playerInfo">Player 2</h1>
          <h2 class="p2Turn turnInfo" hidden>Your turn</h1>
          <div class="gameBoard board2"></div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
